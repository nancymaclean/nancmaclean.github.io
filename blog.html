---
layout: page
title: Blog
permalink: /blog/
---

{% for post in site.posts %}
  <article class="article">
    <h2  class="article__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="article__meta">{{ post.date | date_to_long_string }}
    <div class="article__excerpt">{{ page.excerpt | markdownify }}</div>
    <a class="article__read-more">Read more &#8230;</a>
  </article>
{% endfor %}
